<html lang="en" ng-app="samplePartnersApi">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Creads Partners</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" media="screen" />
  <script src="../bower_components/modernizr/modernizr.js"></script>
</head>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div ui-view></div>
  </div>



  <script type="text/ng-template" id="list.html">
     <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">List of projects</div>
          <div class="panel-body">
            <ul>
              <li
                ng-repeat="project in vm.projects"
              >
                {{ project.title }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <!-- load api module -->
  <script src="../dist/partners-sdk-angular.js"></script>
  <!-- load api module -->
  <script src="app.js"></script>
</body>

</html>
